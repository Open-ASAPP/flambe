version: 2
jobs:
  test:
      docker:
        - image: python:3.6
      steps:
        - checkout
        - restore_cache:
            keys:
              # when lock file changes, use increasingly general patterns to restore cache
              - flambe-cache-{{ .Branch }}
              - flambe-cache-
        - run: python3 -m pip install --user tox awscli
        - run: python3 -m awscli configure set region us-east-1
        - run:
            command: python3 -m tox -- -m "not end2end" -v
            no_output_timeout: 30m
        - save_cache:
            paths:
              - ~/.cache/pip
            key: flambe-cache-{{ .Branch }}
        - store_test_results:
            path: test_results
        - store_artifacts:
            path: test_results
  end2end:
      docker:
        - image: python:3.6
      steps:
        - checkout
        - run: python3 -m pip install --user tox awscli
        - run: python3 -m awscli configure set region us-east-1
        - run:
            command: python3 -m tox -- -v
            no_output_timeout: 180m
  publish-test:
      docker:
          - image: python:3.6
      steps:
        - checkout
        - run: python3 -m pip install --user twine
        - run: python3 setup.py sdist bdist_wheel
        - run: twine upload -u $TWINE_TEST_USERNAME -p $TWINE_TEST_PASSWORD --repository-url $PYPI_TEST_URL dist/*
  publish:
      docker:
          - image: python:3.6
      steps:
        - checkout
        - run: python3 -m pip install --user twine
        - run: python3 setup.py sdist bdist_wheel
        - run: twine upload --repository-url $PYPI_URL dist/*

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            tags:
              only:
                - /.*/
      - end2end:
          requires:
            - test
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /.*/
      - publish-test:
          context: flambe-publisher
          requires:
            - test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - publish:
          context: flambe-publisher
          requires:
            - publish-test
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
