name: Run all tests

on:
  # run all the tests and sonar cloud on push to master
  push:
    branches:
      - master

jobs:
  all-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade -r requirements.txt
        pip install --upgrade -r tests/requirements.txt
        pip install tox awscli
        python -m awscli configure set region us-east-1
    - name: Run the unit tests
      run: |
        tox -- -v -m "not end2end and not examples"
    - name: Upload the unit test results
      uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: test_results
    - name: Run end2end and example tests
      run: |
        tox -- -v -m "end2end and examples"

  sonar-cloud:
    name: SonarCloud Trigger
    needs: all-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download test results
      uses: actions/download-artifact@v1
      with:
        name: artifacts
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
