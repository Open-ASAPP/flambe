name: Run fast tests

on:
  # run only the fasts tests on push to a branch that is not master
  push:
    branches-ignore:
      - master
  # run only the fast tests on every pull request to any branch
  pull_request:

jobs:
  fast-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade -r requirements.txt
        pip install --upgrade -r tests/requirements.txt
        pip install tox awscli
        python -m awscli configure set region us-east-1
    - name: Run fast tests with tox
      # everything except for examples, which is unit or end2end
      run: |
        tox -- -v -m "not examples"
