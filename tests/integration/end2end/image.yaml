!Experiment

name: image_classification

pipeline:
  model: !ImageClassifier
    encoder: !CNNEncoder
      input_channels: 1
      channels: [1]
      kernel_size: [5]
    output_layer: !MLPEncoder
      input_size: 576
      n_layers: 2
      output_size: 10
      output_activation: !torch.nn.LogSoftmax
      hidden_size: 128

  train: !Trainer
    dataset: !MNISTDataset
    train_sampler: !BaseSampler
      batch_size: 64
      downsample: 0.01
    val_sampler: !BaseSampler
      downsample: 0.01
    model: !@ model
    loss_fn: !torch.nn.NLLLoss
    metric_fn: !Accuracy
    optimizer: !torch.optim.Adam
      params: !@ train[model].trainable_params
    max_steps: 1
    iter_per_step: 1